    </li>
</ul>
<div class="tab-content">
    {{#each Folders}}

        aria-labelledby="{{this.FolderName}}-tab">
        {{> HbsTemplateForFiles}}
    </div>
    {{/each}}
</div>
</script>

<script id="HbsTemplateForItems" type="text/x-handlebars">
{{#each this.Items}}
<div class="accordion-item">
  <h2 class="accordion-header" id="heading-{{@../../key}}-{{@../key}}-{{@key}}">
    {{#if ShowOnLoad}}
<button class="accordion-button" type="button" data-bs-toggle="collapse"
data-bs-target="#collapse-{{@../../key}}-{{@../key}}-{{@key}}" aria-expanded="true" aria-controls="collapse-{{this.ItemNameForHtmlId}}">
{{ItemName}}
</button>
{{else}}
<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
data-bs-target="#collapse-{{@../../key}}-{{@../key}}-{{@key}}" aria-expanded="false aria-controls="collapse-{{this.ItemNameForHtmlId}}">
{{ItemName}}
</button>
{{/if}}
  </h2>
  {{#if ShowOnLoad}}
  <div id="collapse-{{@../../key}}-{{@../key}}-{{@key}}" class="accordion-collapse collapse show" aria-labelledby="heading-{{this.ItemNameForHtmlId}}">
    <div class="accordion-body">
        {{> HbsTemplateForScreens}}
    </div>
  </div>
  {{else}}
  <div id="collapse-{{@../../key}}-{{@../key}}-{{@key}}" class="accordion-collapse collapse" aria-labelledby="heading-{{this.ItemNameForHtmlId}}">
    <div class="accordion-body">
        {{> HbsTemplateForScreens}}
    </div>
  </div>
  {{/if}}
</div>
{{/each}}
<a href="#" onclick="jVarLocalInsertFuncs.InsertItemUsingSwal(event,'{{@../key}}','{{FileName}}')" class="btn btn-info InsertClass" style="display:none">

<script id="HbsTemplateForScreens" type="text/x-handlebars">
<table class="table">
<thead>
    <tr>
        <th>#</th>
        <th>ScreenName</th>
        <th>ScreenNameForHtmlId</th>
        <th>Show Columns</th>
    </tr>
</thead>
<tbody>
    {{#each this.Screens}}
    <tr>
        <td class="text-center">
            {{ForSNo @index}}
        </td>
        <td>
            {{this.ScreenName}}
        </td>
        <td>
            {{this.ScreenNameForHtmlId}}
        </td>
        <td>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#{{@../../../key}}-{{@../../key}}-{{@../key}}-{{@key}}"
            aria-expanded="false" aria-controls="{{@../../../key}}-{{@../../key}}-{{@../key}}-{{@key}}">
            Toggle Table Columns
        </button>
        </td>
    </tr>

    <tr>
        <td colspan=5 >
            <div class="collapse {{CollapseClass}}" id="{{@../../../key}}-{{@../../key}}-{{@../key}}-{{@key}}">
                {{> HbsTemplateForColumns}}
            </div>
        </td>
    </tr>
    {{/each}}
</tbody>
<tfoot>
    <tr class="InsertClass" style="display:none" >
        <td>
        </td>
        <td>
            <input name="ScreenName" type="text" class="form-control" placeholder="Enter Screen Name"
                autocomplete="off" autofocus>
        </td>
        <td>
            <button data-foldername="{{this.FolderName}}" data-filenamewithoutextension="{{this.FileNameWithOutExtension}}"
            data-itemname="{{this.ItemName}}"
             class="btn btn-dark" onclick="jVarLocalInsertFuncs.InsertScreenUsingSwal(event,'{{@../../key}}','{{@../key}}','{{@key}}')">Insert New Screen</button>
        </td>
    </tr>

</tfoot>
</table>
</script>
