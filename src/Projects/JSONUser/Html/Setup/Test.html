<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-4">
                <h4>Show all customers</h4>
            </div>
            <div class="col-3">
                <input type="text" name="" id="" placeholder="Search" class="form-control" onkeyup="jFTableSearch(event)">
            </div>
            <div class="col-2">
                <div class="d-md-flex justify-content-md-end">
                    <a href="#" onclick="jFCreateNew()" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-table" viewBox="0 0 16 16">
                            <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm15 2h-4v3h4V4zm0 4h-4v3h4V8zm0 4h-4v3h3a1 1 0 0 0 1-1v-2zm-5 3v-3H6v3h4zm-5 0v-3H1v2a1 1 0 0 0 1 1h3zm-4-4h4V8H1v3zm0-4h4V4H1v3zm5-3v3h4V4H6zm4 4H6v3h4V8z"></path>
                        </svg>
                        Create New
                    </a>
                </div>

            </div>
            <div class="col-2">
                <div class="d-md-flex justify-content-md-end">
                    <a href="./InsertNew.html" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-table" viewBox="0 0 16 16">
                            <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm15 2h-4v3h4V4zm0 4h-4v3h4V8zm0 4h-4v3h3a1 1 0 0 0 1-1v-2zm-5 3v-3H6v3h4zm-5 0v-3H1v2a1 1 0 0 0 1 1h3zm-4-4h4V8H1v3zm0-4h4V4H1v3zm5-3v3h4V4H6zm4 4H6v3h4V8z"></path>
                        </svg>
                        Insert New
                    </a>
                </div>
            </div>
        </div>

    </div>
    <div class="card-body">

        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>DataKey</th>
                    <th>UserName</th>
                    <th>Password</th>
                    <th>Setup</th>
                </tr>
            </thead>
            <tbody id="KTableBodyId">
                {{#each this}}
                <tr>
                    <td class="text-center">
                        {{ForSNo @index}}
                    </td>
                    <td>{{pk}}</td>
                    <td>{{UserName}}</td>
                    <td>{{PassWord}}</td>
                    <td class="text-right">
                        <button type="button" rel="tooltip" class="btn btn-outline-primary btn-sm " onclick="jFSetup({{pk}})">
                            <i class="bi bi-trash"> </i>Setup
                        </button>
                    </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>

</div>
