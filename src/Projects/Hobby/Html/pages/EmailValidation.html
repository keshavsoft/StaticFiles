    <script>
        let jVarLocalProjectName = "JSONUser";

        let jFLocalStorageFill = ({ inUserName, inFirmDetails }) => {
            localStorage.setItem("kUserName", inUserName);
            localStorage.setItem("FirmDetails", JSON.stringify(inFirmDetails));
        };

        let jFLoginCheck = async () => {
            let jVarLocalUserName = document.getElementById("UserNameId").value;
            let jVarLocalPassWord = document.getElementById("PassWordId").value;

            let jVarLocalLoginUrl = `/${jVarLocalProjectName}/LoginCheck/${jVarLocalUserName}/${jVarLocalPassWord}`;

            let responseFromTree = await fetch(jVarLocalLoginUrl);
            let jVarLocalDataJson = await responseFromTree.json();

            if (jVarLocalDataJson.KTF) {
                jFLocalStorageFill({ inUserName: jVarLocalUserName, inFirmDetails: jVarLocalDataJson });

                if ("Config" in jVarLocalDataJson) {
                    window.location = jVarLocalDataJson.Config.Ui.Login.RedirectPage;
                } else {
                    window.location = "Tree.html";
                };
            } else {
                jVarLocalInvalidUserId.style = "";
            };
        };

        let serializeObject = (form) => {
            // Create a new FormData object
            const formData = new FormData(form);

            // Create an object to hold the name/value pairs
            const pairs = {};

            // Add each name/value pair to the object
            for (const [name, value] of formData) {
                pairs[name] = value;
            }

            // Return the object
            return pairs;
        };

        let jFCreateUser = async () => {
            let jVarLocalEmailId = document.getElementById("EmailId").value;
            let jVarLocalUserName = document.getElementById("UserNameId").value;
            let jVarLocalPassWord = document.getElementById("PassWordId").value;
            var form = document.getElementById('KForm1');
            var data = serializeObject(form);

            let jVarFetchUrl = `/${jVarLocalProjectName}/Admin/Api/Create`;

            fetch(jVarFetchUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
                .then(response => response.json())
                .then(FetchData => console.log(FetchData));

        };

        let getUrlQueryParams = () => {
            var queryParams = {}, param;
            var params = window.location.search.substring(1).split("&");
            for (var i = 0; i < params.length; i++) {
                param = params[i].split('=');
                if (param.length === 2) {
                    queryParams[param[0]] = param[1];
                };
            }
            return queryParams;
        };

        let jFOnLoad = () => {
            const { UserName, FromEmail, KToken } = getUrlQueryParams();

            let jVarFetchUrl = `/${jVarLocalProjectName}/Admin/Api/Email/${UserName}/${FromEmail}/${KToken}`;

            fetch(jVarFetchUrl).then(response => response.json()).then(FetchData => {
                if (FetchData.KTF) {
                    window.location = "sign-in.html"
                } else {
                    if (FetchData.SetupDone) {
                        window.location = "sign-in.html?SetupDone=true";
                    };
                }
            });
        };

        jFOnLoad();
    </script>
