            <datalist id="DocumentList"> </datalist>

            <form class="row g-2">
                <div class="col-md-11">
                    <div class="input-group">
                        <input type="text" class="form-control" list="DocumentList" id="InPutFileName"

                        <span class="input-group-text" id="inputGroupPrepend2">Go</span>
                    </div>
                </div>
                <div class="col-md-1">
                    <button class="btn btn-primary" type="button" onclick="" id="InfileTosaveId">Save</button>
                </div>

            </form>



            <form id="FormCreate" onsubmit="return false;">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">S.No.</th>

                            <th scope="col">Document Date</th>

                        </tr>
                    </thead>
                    <tbody id="TableBodyId">

                    </tbody>

                    <tfoot>

                            <td></td>

                                    </div>
                                </div>
                            </td>
